<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>WorldWind React</title>

        <!-- Font Awesome icons (see: https://fontawesome.com/icons?d=gallery) -->

        <!-- Custom styles and overrides -->

    <body>

        <!-- Main content: use container-fluid for 100% width and set padding to 0 -->
            <div id="root"></div>

        <!-- JavaScript placed at the end of the document so the page loads faster -->
        <script type="text/jsx" src="js/app.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                "use strict";
                // Auto-collapse the mobile main menu when its button items are clicked
                $('.navbar-collapse a[role="button"]').click(function () {
                    $('.navbar-collapse').collapse('hide');
                });

                // Collapse card ancestors when the close icon is clicked
                $('.collapse .close').on('click', function () {
                    $(this).closest('.collapse').collapse('hide');
                });
            });
        </script>
    </body>
</html>
